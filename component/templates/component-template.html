<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <title><%= _.camelize(name) %></title>
    <% if (bootstrap_style) { %>
    <link rel="stylesheet" href="styles/lib/bootstrap.min.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="scripts/lib/html5shiv.js"></script>
    <script type="text/javascript" src="scripts/lib/respond.min.js"></script>
    <![endif]-->
    <% } %>
    <link rel="stylesheet" href="styles/<%= _.camelize(name) %>.css"/>
</head>
<body>
    <button id="launchGadget" name="Launch Gadget"></button>

    <!-- Core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <% if (jquery) { %><script type="text/javascript" src="scripts/lib/jquery-1.10.2.min.js"></script> <% } %>
    <% if (bootstrap_components) { %><script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script><% } %>
    <script type="text/javascript" src="http://api.conduit.com/BrowserCompApi.js"></script>
    <script type="text/javascript" src="scripts/<%= _.camelize(name) %>.js"></script>
</body>
</html>
